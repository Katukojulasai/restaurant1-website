<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>spicy mantra Restaurant</h1>
    </header>

    <section class="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <span>Pizza</span>
            <img src="pizza1.jpg" alt="">
            <span>₹300</span>
        </div>
        <div class="menu-item">
            <span>Burger</span>
            <img src="burger.jpg" alt="">
            <span>₹150</span>
        </div>
        <div class="menu-item">
            <span>Pasta</span>
            <img src="pasta.jpg" alt="">
            <span>₹200</span>
        </div>
        <div class="menu-item">
            <span>chicken biriyani</span>
            <img src="chickenbiriyani.jpg" alt="">
            <span>₹500</span>
        </div>
    </section>

    <section class="marquee">
        <marquee behavior="scroll" direction="left">
            <img src="frenchfries1.jpg" alt=""><img src="cookies.jpg" alt=""><img src="icecream.jpg" alt=""><img src="choclates.jpg" alt="">
            <img src="rice.jpg" alt=""><img src="panner.jpg" alt=""><img src="butternons.jpg" alt=""><img src="chickenbiriyani.jpg" alt="">
        </marquee>
    </section>
</body>
</html>
